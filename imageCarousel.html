<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Photography Image carousel</title>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
          <img src="assets/floolies.jpeg" alt="flooliess"> 
          <img src="assets/plants.jpg" alt="greenery">
          <img src="assets/landscape.jpg" alt="landscape">
          <img src="assets/highway.jpeg" alt="highway">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="indicators">

        </div>
      </div>
      <script src="scripts.js"></script>
</body>
</html>
